<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Josefin+Sans:wght@423&family=Raleway&display=swap">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Travel Weather App</title>
  <head>
   <body>
<!--NavBar-->
  
  <nav class="navbar bg-color-navbar navbar-expand-sm container-fluid sticky-top">
  

    <button class="navbar-toggler nav-text-color ml-auto navbar-dark" type="button" data-toggle="collapse"
      data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse nav-text-color" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-2">
          <a href="#" class="nav-link nav-text-color book-button">Home</a>
        </li>
        <li class="nav-item mr-2">
          <a href="#menu" class="nav-link nav-text-color book-button">Cities</a>
        </li>
        <li class="nav-item mr-2">
          <a href="#booking" class="nav-link nav-text-color book-button">Temperature</a>
        </li>
        <li class="nav-item mr-2">
          <a href="#contact" class="nav-link nav-text-color book-button">Contact</a>
        </li>
      </ul>
    </div>
    <div class="d-none d-md-block">
      <a href="#booking" class="log-button-nav nav-link badge-pill">LogIn</a>
    </div>
  </nav>

  <!--Welcome-->
  <section class="welcome-section container-fluid">
    <div class="row mt-5 text-center">
      <div class="col-12">
        <div class="welcome-part">
          <h1 class="header-text">Welcome to</h1>
          <h2 class="mt-5">The Dutch Land</h2>
          <p class="mt-3 text-para">Where people enjoy life to the fullest!</p>
        </div>
      </div>
    </div>
  </section>
<section class="weather-section container-fluid" id="contact">
    <div class="row">
      <div class="col-12">
        <h2 class="text-uppercase text-center">Weather Forecast</h2>
      </div>
    </div>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      </header>
      <main>
        <section class="location">
          <div class="city">Arnhem, NL</div>
          <div class="date">Thursday 10 November 2020</div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
      </main>
    </div>
  </div>
  </section>
    <script src="https://kit.fontawesome.com/5fa1d9dfaf.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </body>
  </head>
